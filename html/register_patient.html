<!DOCTYPE html>
<html lang='es-AR'>

<head>
    <meta charset='utf-8'>
    <title> REGISTRAR - DONTAR </title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="../css/style_login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>

        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>

    </header>

    <main>

        <div class="div__crea_cuenta">
            <p> Es rápido y fácil </p>
            <p> Crea una cuenta </p>
        </div>

        <div class="div__container" id="div__datos">
            <form id="container__register" action="#" method="POST">
                <div>
                    <div class="div__fullname">
                        <div class="div__nombre">
                            <input type="text" class="input__firstname" data-type="text" name="firstname" value=""
                                aria-required="true" placeholder="Nombre" aria-label="Nombre">
                        </div>
                        <div class="div__apellido">
                            <input type="text" class="input__lastname" data-type="text" name="lastname" value=""
                                aria-required="true" placeholder="Apellido" aria-label="Apellido">
                        </div>
                    </div>

                    <div class="div__nacimiento">
                        <div>
                            <p>Fecha de nacimiento</p>
                        </div>

                        <input type="date"  id="dateOfBirth" name="dateOfBirth">
                        
                    </div>

                    <div class="div__dni">
                        <input type="text" class="input__dni" data-type="dni" name="dni" value="" aria-required="true"
                            placeholder="DNI" aria-label="DNI">
                    </div>

                    <div>
                        <input type="text" class="input__obra_social" name="obraSocial" value="" aria-required="true"
                            placeholder="Obra Social" aria-label="Obra Social">
                    </div>

                    <div>
                        <input type="text" class="input__telefono" name="phone" value="" aria-required="true"
                            placeholder="Telefono" aria-label="Telefono">
                    </div>

                    <div class="div__email">
                        <input type="email" class="input__email" name="username" value="" aria-required="true"
                            placeholder="Correo Electronico" aria-label="Correo Electronico">
                    </div>

                    <div class="div__password">
                        <input type="password" class="input__password" name="password" value="" aria-required="true"
                            placeholder="Contraseña" aria-label="Contraseña">
                    </div>

                    <div class="div__password_confirm">
                        <input type="password" class="input__password_confirm" name="confirmPassword" value=""
                            aria-required="true" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña">
                    </div>
                </div>

                <div class="div__terms">
                    <p>Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de privacidad y la
                        Política de cookies. Es posible que te enviemos notificaciones por SMS, que puedes desactivar
                        cuando quieras.</p>
                </div>

                <button type="submit" id="button__register_patient"> REGISTRARTE </button>

                <div class="div__question">
                    <a href="login.html" class="a__tienes_cuenta"> ¿Ya tienes una cuenta? </a>
                </div>
            </form>
        </div>

        <script src="../js/registerPatient.js"></script>
    </main>
</body>

</html>
