<!DOCTYPE html>
<html lang='es-AR'>
<head>
    <meta charset='utf-8'>
    <title> PACIENTES - DONTAR</title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel='stylesheet' href='../css/style_view_data.css'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>
    
    <main>
        <div class="div__information">
            <p>Buscar Paciente</p>
        </div>
        
        <div class="div__search">
            <label for="dni">Ingrese el DNI</label>
            <input class="input__dni" id="dni" type="text">
            <button type="click" id="button-patient">Buscar</button>
        </div>
        
        <div class="div__personal_data">
            <div class="div__field">
                <label>Nombre</label>
                <input id="first_name" type="text" readonly>
            </div>
            
            <div class="div__field">
                <label>Apellido</label>
                <input id="last_name" type="text" readonly>
            </div>
            
            <div class="div__field">
                <label>Correo Electrónico</label>
                <input id="email" type="email" readonly>
            </div>
            
            <div class="div__field">
                <label>Fecha de Nacimiento</label>
                <div class="div__birthdate">
                    <input id="date_of_birth" type="date" readonly>
                </div>
            </div>
            
            <div class="div__field">
                <label>Obra Social</label>
                <input id="obra_social" type="text" readonly>
            </div>
            
            <div class="div__field">
                <label>Teléfono</label>
                <input id="phone" type="text" readonly>
            </div>
        </div>
    </main>
</body>
<script src="../js/axiosConfig.js"></script>
<script src="../js/viewPacienteByDni.js"></script>

</html>
