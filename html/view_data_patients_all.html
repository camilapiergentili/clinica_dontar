<!DOCTYPE html>
<html lang='es-AR'>
<head>
    <meta charset='utf-8'>
    <title> PACIENTES - DONTAR</title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel='stylesheet' href='../css/style_view_data.css'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>
    
    <main>
        <div class="div__information">
            <p>Lista de Pacientes</p>
        </div>
        
        <div  class="div__personal_data_all">
            <table>
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Obra Social</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="pacientes-body">
                </tbody>
            </table>
        </div>
        
    </main>
</body>

<script src="../js/axiosConfig.js"></script>
<script src="../js/listAllPatients.js"></script>
</html>
