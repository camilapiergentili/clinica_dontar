<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> REGISTRAR - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_login.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <header>

            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>

        </header>

        <main>

            <div class="div__crea_cuenta">
                <p> Sume nuevos especialistas y profesionales a </p>
                <p> Dontar Clinica Medica </p>
            </div>

            <div class="div__container" id="div__datos">
                <form id="form_professional" action="#" method="post">
                    <div>
                        <div class="div__fullname">
                            <div class="div__nombre">
                                <input type="text" class="input__firstname" data-type="text" name="firstName" value="" aria-required="true" placeholder="Nombre" aria-label="Nombre">
                            </div>
                            <div class="div__apellido">
                                <input type="text" class="input__lastname" data-type="text" name="lastName" value="" aria-required="true" placeholder="Apellido" aria-label="Apellido">
                            </div>
                        </div>
                        
                        <div class="div__dni">
                            <input type="text" class="input__dni" data-type="dni" name="dni" value="" aria-required="true" placeholder="DNI" aria-label="DNI">
                        </div>
                        
                        <div class="div__matricula">
                            <input type="text" class="input__matricula" data-type="matricula" name="matricula" value="" aria-required="true" placeholder="Matricula" aria-label="Matricula">
                        </div>
                        
                        <div class="div__speciality">
                            <div>
                                <p>Especialidad</p>
                            </div>

                            <select id="select_speciality" aria-label="Especialidad" name="idSpecialityDtoList" title="Especialidad">
                                <option value="">Selecciona una especialidad</option>
                            </select>
                        </div>

                        <div>
                            <input type="text" class="input__telefono" name="telefono" value="" aria-required="true" placeholder="Telefono" aria-label="Telefono">
                        </div>

                        <div class="div__email">
                            <input type="email" class="input__email" name="username" value="" aria-required="true" placeholder="Email" aria-label="Email">
                        </div>

                        <div class="div__password">
                            <input type="password" class="input__password" name="password" value="" aria-required="true" placeholder="Contraseña" aria-label="Password">
                        </div>

                        <div class="div__password_confirm">
                            <input type="password" class="input__password_confirm" name="confirmPassword" value="" aria-required="true" placeholder="Confirmar Contraseña" aria-label="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="div__submit" id="button__register_professional">
                         CONTINUAR 
                    </button>

                </form>
            </div>
        </main>
    </body>

    <script src="../js/axiosConfig.js"></script>
    <script src="../js/registerProfessional.js"></script>
</html>
