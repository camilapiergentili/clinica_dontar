<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> PROFESIONAL - DONTAR </title>
    <link rel='icon' type='image' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="../css/style_show_data.css">
</head>
<body>
    <header>

        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>

    </header>
    <main>
        <div class="container">
            <h1>Buscar Profesional</h1>
            <label for="dni">Ingrese DNI:</label>
            <input type="text" id="dni" oninput="buscarProfesional()">
            
            <div id="resultado">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" disabled>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" disabled>

                <label for="matricula">Matricula</label>
                <input type="text" id="matricula" disabled>

                <label for="especialidades">especialidades</label>
                <input type="text" id="especialidades" disabled>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" disabled>
            </div>
            
            <button id="eliminarProfesional" onclick="eliminarProfesional()">ELIMINAR</button>

            <div id="alert">
                Profesional eliminado correctamente
            </div>
        </div>
    </main>    
</body>
</html>
<script>
    const profesionales = {
    "12345678": {
        nombre: "Juan",
        apellido: "Pérez",
        matricula: "MP1234",
        correo: "juanperez@mail.com",
        especialidades: ["Cardiología", "Medicina General"]
    },
    "87654321": {
        nombre: "Ana",
        apellido: "Gómez",
        matricula: "MP5678",
        correo: "anagomez@mail.com",
        especialidades: ["Dermatología"]
    }
};

// Función para buscar el profesional por DNI
function buscarProfesional() {
    const dni = document.getElementById("dni").value;
    const profesional = profesionales[dni];

    if (profesional) {
        document.getElementById("nombre").value = profesional.nombre;
        document.getElementById("apellido").value = profesional.apellido;
        document.getElementById("matricula").value = profesional.matricula;
        document.getElementById("email").value = profesional.correo;

        // Manejar múltiples especialidades
        document.getElementById("especialidades").value = profesional.especialidades.join(", ");
    } else {
        limpiarCampos();
    }

    document.getElementById("eliminarProfesional").addEventListener("click", function() {
            document.getElementById("alert").style.display = "block";
            setTimeout(() => {
                window.location.href = "profile_administrator.html";
            }, 2000);
        });

        document.getElementById("cerrar").addEventListener("click", function() {
            document.getElementById("alert").style.display = "none";
        });
}

// Función para eliminar un profesional
function eliminarProfesional() {
    const dni = document.getElementById("dni").value;
}

// Limpia los campos cuando no hay coincidencias
function limpiarCampos() {
    document.getElementById("nombre").value = "";
    document.getElementById("apellido").value = "";
    document.getElementById("matricula").value = "";
    document.getElementById("email").value = "";
    document.getElementById("especialidades").value = "";
}
</script>
